<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>ordersummarycomponent</title>
</head>
<body>
    <div class="background">
        <div class="main">
            <div class="illustration">
                <img class="img" src="/images/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="order-summary">
                <h2 class="title">Order Summary</h2>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <img class="icon" src="/images/icon-music.svg" alt="icon-music">   
                <div class="annual-plan">
                    <h3>Annual Plan</h3>
                    <p class="value">$59.99/year</p>
                </div>
                <div class="plan-change">
                    <a href="#" class="button-change">change</a>
                </div> 
            </div>       
            <div class="button-payment">
                <button class="payment">Proceed to Payment</button>
            </div>
            <div class="Cancel-order">
                <a href="#" class="order">Cancel Order</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/pedroviniciusn">Pedro Vinicius</a>.
    </footer>
</body>
</html>
